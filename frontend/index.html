<body>
  <div class="container">
    <div class="card">
      <h1>Barbie's Timetable Generator</h1>

      <form method="post" action="../index.php" id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="student_data">Student Data File (Excel)</label>
          <input type="file" id="student_data" name="student_data" accept=".xlsx, .xls" required />
        </div>

        <div class="form-group">
          <label for="classroom_data">Classroom Data File (Excel)</label>
          <input type="file" id="classroom_data" name="classroom_data" accept=".xlsx, .xls" required />
        </div>

        <div class="button-container">
          <button type="submit">Generate</button>
        </div>
        <div id="results" class="hidden mt-4">
            <p id = "error_reporting"></p>
          </div>
    </form>

    </div>
  </div>
